<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme - Gestion des demandes de présence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <div class="logo-container text-center my-4">
        <img src="assets/R.png" alt="Logo de la plateforme" class="logo">
    </div>

    <!-- Formulaire d'Inscription/Connexion -->
    <div class="container form-section">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Inscription</h2>
                <div class="input-group mb-3">
                    <input type="email" id="register-email" class="form-control" placeholder="Email (ex: nom@laplateforme.io)" required>
                </div>
                <div class="input-group mb-3">
                    <input type="password" id="register-password" class="form-control" placeholder="Mot de passe" required>
                </div>
                <button id="register-button" class="btn btn-primary w-100">S'inscrire</button>
            </div>
            <div class="col-md-6">
                <h2 class="text-center mb-4">Connexion</h2>
                <div class="input-group mb-3">
                    <input type="email" id="login-email" class="form-control" placeholder="Email (ex: nom@laplateforme.io)" required>
                </div>
                <div class="input-group mb-3">
                    <input type="password" id="login-password" class="form-control" placeholder="Mot de passe" required>
                </div>
                <button id="login-button" class="btn btn-success w-100">Se connecter</button>
            </div>
        </div>
    </div>

   
    <div class="container mt-5">
        <div class="calendar-section section">
            <h2>Demande une consultation technique</h2>
            <input type="text" id="name" class="form-control" placeholder="Nom complet" required>
            <input type="date" id="presence-date" class="form-control" required>
            <button id="submit-request" class="btn btn-success w-100 mt-3">Demander la consultation technique</button>
        </div>

       
        <div class="moderator-section section mt-5">
            <h2>Demandes de consultation technique</h2>
            <ul id="requests-list">
               
            </ul>
        </div>

        <!-- Gestion des utilisateurs -->
        <div class="user-management-section section mt-5">
            <h2>Ajouter un utilisateur</h2>
            <input type="email" id="new-email" class="form-control" placeholder="Email de l'utilisateur" required>
            <button id="add-user" class="btn btn-primary w-100 mt-3">Ajouter un utilisateur</button>
            <h2 class="mt-4">Utilisateurs</h2>
            <ul id="user-list">
                <!-- Liste des utilisateurs -->
            </ul>
        </div>
    </div>
<!-- Footer -->
<footer class="footer text-white py-4">
    <div class="container text-center">
        <p>&copy; 2025 La Plateforme_ - Tous droits réservés</p>
        <p><a href="mailto:contact@laplateforme.io" class="text-white">Contactez-nous</a></p>
        <p><a href="#" class="text-white">Mentions légales</a> | <a href="#" class="text-white">Politique de confidentialité</a></p>
    </div>
</footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
